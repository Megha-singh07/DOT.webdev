<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>help me</title>
        <script src="https://kit.fontawesome.com/e261372673.js" crossorigin="anonymous"></script>
        <style media="screen">
            i{
                padding-left: 5px;
                width: 20px;
                height: 20px;
            }
            form{
                align-content: center;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to codeHelp</h1>
        <h2> Contact us Form</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name"><br>
        <label for="Email">Email</label>
        <input type="text" placeholder="Enter Your Email"><br>
        <label for="Contact">Contact number</label>
        <input type="text" placeholder="Enter Your Contact number"><br>
        <label for="gender">Gender</label>
        <select class="gender" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br>
        <label for="date">Date of birth</label>
        <input type="date" ><br>
        <label for="rating">rating</label>
        <input type="radio" id="1">
        <label for="1">1</label>
        <input type="radio" id="2">
        <label for="2">2</label>
        <input type="radio" id="3">
        <label for="3">3</label>
        <input type="radio" id="4">
        <label for="4">4</label>
        <input type="radio" id="5">
        <label for="5">5</label><br>
         <label for= "message">Enter your message</label><br>
         <textarea rows="8" cols="32">enter your text here</textarea><br>
         <button type="button" name="button">submit</button>
         <button type="button" name="button">reset</button><br><br>
         <i class="fa-brands fa-square-instagram"></i>
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-youtube"></i>

    </body>
</html>
